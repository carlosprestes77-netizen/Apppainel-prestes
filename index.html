<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Painel Financeiro – Prestes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- React e ReactDOM via CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel para permitir JSX direto no HTML -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Estilos do app -->
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #f2f2f7;
        color: #111827;
      }

      body.dark {
        background: #020617;
        color: #e5e7eb;
      }

      .app {
        display: flex;
        height: 100vh;
      }

      .sidebar {
        width: 240px;
        padding: 16px;
        background: #ffffff;
        box-shadow: 2px 0 12px rgba(15, 23, 42, 0.12);
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      body.dark .sidebar {
        background: #0f172a;
        color: #e5e7eb;
      }

      .sidebar h2 {
        margin: 0 0 8px 0;
        font-size: 1.2rem;
      }

      .sidebar nav a {
        display: block;
        text-decoration: none;
        color: inherit;
        padding: 6px 0;
        font-size: 0.95rem;
      }

      .sidebar nav a:hover {
        text-decoration: underline;
      }

      .sidebar button,
      .sidebar label {
        border: none;
        padding: 8px 12px;
        background: #c4a5f5;
        border-radius: 999px;
        font-weight: 500;
        cursor: pointer;
        font-size: 0.9rem;
        margin-bottom: 4px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 4px;
      }

      body.dark .sidebar button,
      body.dark .sidebar label {
        background: #8b5cf6;
        color: #f9fafb;
      }

      .sidebar label input {
        display: none;
      }

      .main {
        flex: 1;
        overflow-y: auto;
        padding: 24px;
      }

      h1 {
        margin-top: 0;
        margin-bottom: 16px;
      }

      .cards {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        margin-bottom: 20px;
      }

      .card {
        padding: 16px;
        background: #ffffff;
        border-radius: 16px;
        min-width: 220px;
        box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
      }

      body.dark .card {
        background: #020617;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
      }

      .card h3 {
        margin-top: 0;
        margin-bottom: 8px;
      }

      .form {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        margin-bottom: 12px;
        align-items: center;
      }

      .form input[type="text"],
      .form input[type="number"],
      .form input[type="date"] {
        padding: 7px 9px;
        border-radius: 10px;
        border: 1px solid #d1d5db;
        font-size: 0.9rem;
        background: #f9fafb;
      }

      body.dark .form input[type="text"],
      body.dark .form input[type="number"],
      body.dark .form input[type="date"] {
        background: #020617;
        border-color: #1f2937;
        color: #e5e7eb;
      }

      .form label {
        font-size: 0.85rem;
        display: inline-flex;
        align-items: center;
        gap: 4px;
      }

      .form button {
        border-radius: 999px;
        border: none;
        padding: 8px 12px;
        cursor: pointer;
        background: #8b5cf6;
        color: #f9fafb;
        font-weight: 500;
        font-size: 0.9rem;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 8px;
        font-size: 0.9rem;
      }

      table th,
      table td {
        border-bottom: 1px solid #e5e7eb;
        padding: 6px 4px;
      }

      body.dark table th,
      body.dark table td {
        border-color: #1f2937;
      }

      table th {
        text-align: left;
        font-weight: 600;
      }

      table td button {
        border-radius: 999px;
        border: none;
        padding: 4px 10px;
        cursor: pointer;
        background: rgba(139, 92, 246, 0.15);
        font-size: 0.8rem;
      }

      body.dark table td button {
        background: rgba(139, 92, 246, 0.35);
        color: #f9fafb;
      }

      .status-paid {
        color: #16a34a;
        font-weight: 600;
      }

      .status-open {
        color: #e11d48;
        font-weight: 600;
      }

      .chart {
        margin-top: 24px;
        padding: 16px;
        border-radius: 16px;
        background: rgba(196, 165, 245, 0.16);
      }

      body.dark .chart {
        background: rgba(148, 163, 184, 0.18);
      }

      .chart-row {
        margin-bottom: 12px;
      }

      .chart-label {
        display: block;
        font-size: 0.85rem;
        margin-bottom: 4px;
      }

      .chart-track {
        width: 100%;
        height: 10px;
        border-radius: 999px;
        background: rgba(148, 163, 184, 0.4);
      }

      .chart-bar {
        height: 10px;
        border-radius: 999px;
      }

      .chart-bar.entradas {
        background: #16a34a;
      }

      .chart-bar.saidas {
        background: #ef4444;
      }

      @media print {
        .sidebar {
          display: none;
        }
        .app {
          display: block;
        }
        .main {
          padding: 0 16px 16px 16px;
        }
      }
    </style>
  </head>
