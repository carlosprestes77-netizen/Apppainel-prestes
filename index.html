<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel Prestes</title>

  <style>
    :root {
      --bg: #f5f5fa;
      --bg-card: #ffffff;
      --border: #e1e1f0;
      --text-main: #222235;
      --text-soft: #6a6a88;
      --accent: #8a7bff;
      --accent-soft: #d6d1ff;
      --accent-bg: #f3f1ff;
      --danger: #ff6b6b;
      --success: #3bb273;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui, sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text-main);
      padding: 16px 10px 40px;
    }

    .app {
      max-width: 960px;
      margin: 0 auto;
    }

    /* HEADER */

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 14px;
    }

    .logo {
      width: 52px;
      height: 52px;
      border-radius: 18px;
      background: radial-gradient(circle at top left, #ffffff, #cabdff);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      font-size: 1.2rem;
      color: #262235;
      border: 1px solid #ded6ff;
    }

    .title-block h1 {
      font-size: 1.4rem;
      font-weight: 700;
    }

    .title-block p {
      font-size: 0.8rem;
      color: var(--text-soft);
      margin-top: 2px;
    }

    /* TABS */

    .tabs {
      display: flex;
      gap: 6px;
      margin-bottom: 12px;
    }

    .tab-btn {
      flex: 1;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid transparent;
      background: #e8e8f5;
      color: var(--text-soft);
      font-size: 0.85rem;
      font-weight: 500;
      cursor: pointer;
      transition: 0.15s;
    }

    .tab-btn.active {
      background: var(--accent);
      color: #ffffff;
      border-color: #7265ff;
    }

    .tab-panel {
      display: none;
    }

    .tab-panel.active {
      display: block;
    }

    /* CARD */

    .card {
      background: var(--bg-card);
      border-radius: 18px;
      border: 1px solid var(--border);
      padding: 14px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.03);
      margin-bottom: 12px;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .card-title {
      font-size: 1rem;
      font-weight: 600;
    }

    .card-sub {
      font-size: 0.75rem;
      color: var(--text-soft);
    }

    /* INPUTS */

    label {
      font-size: 0.75rem;
      color: var(--text-soft);
      display: block;
      margin-bottom: 3px;
    }

    input[type="text"],
    input[type="number"],
    input[type="month"],
    textarea {
      width: 100%;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #fafaff;
      padding: 7px 9px;
      font-size: 0.85rem;
      margin-bottom: 8px;
      color: var(--text-main);
    }

    textarea {
      min-height: 70px;
      resize: vertical;
    }

    input::placeholder,
    textarea::placeholder {
      color: #a2a2c0;
    }

    .row {
      display: flex;
      gap: 8px;
    }

    .row > div {
      flex: 1;
    }

    .checkbox-line {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 8px;
      font-size: 0.8rem;
      color: var(--text-soft);
    }

    .checkbox-line input {
      width: auto;
      accent-color: var(--accent);
    }

    button {
      border-radius: 999px;
      border: none;
      padding: 8px 12px;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      background: var(--accent);
      color: #fff;
      width: 100%;
      margin-top: 4px;
    }

    button.secondary {
      background: #f0f0ff;
      color: var(--text-soft);
    }

    button.small {
      width: auto;
      padding: 4px 10px;
      font-size: 0.75rem;
    }

    /* DASHBOARD */

    .summary-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0,1fr));
      gap: 6px;
      margin-top: 8px;
    }

    .summary-item {
      background: var(--accent-bg);
      border-radius: 12px;
      padding: 6px 8px;
    }

      font-size: 0.7rem;
      color: var(--text-soft);
    }
