<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Painel Financeiro ‚Äì Prestes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- React e ReactDOM via CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel para permitir JSX direto no HTML -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Estilos do app -->
    <style>
      body {
        margin: 0;
        font-family: system-ui, sans-serif;
        background: #f2f2f7;
      }

      .dark body {
        background: #0f0f13;
      }

      .app {
        display: flex;
        height: 100vh;
      }

      .sidebar {
        width: 240px;
        padding: 16px;
        background: #fff;
        box-shadow: 2px 0 12px rgba(0, 0, 0, 0.12);
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .dark .sidebar {
        background: #18181d;
        color: #eee;
      }

      .sidebar nav a {
        display: block;
        text-decoration: none;
        color: inherit;
        padding: 8px 0;
        font-size: 1rem;
      }

      .sidebar button,
      .sidebar label {
        border: none;
        padding: 10px 14px;
        background: #c7a8ff;
        border-radius: 10px;
        font-weight: 600;
        cursor: pointer;
        margin-bottom: 6px;
      }

      .main {
        flex: 1;
        overflow-y: auto;
        padding: 24px;
      }

      h1 {
        margin-top: 0;
      }

      .cards {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
      }

      .card {
        padding: 16px;
        background: white;
        border-radius: 16px;
        min-width: 200px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      }

      .dark .card {
        background: #1f1f25;
        color: #e8e8e8;
      }

      .form {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        margin-bottom: 12px;
      }

      .form input[type="text"],
      .form input[type="number"],
      .form input[type="date"] {
        padding: 8px;
        border-radius: 8px;
        border: 1px solid #ccc;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 14px;
      }

      table th,
      table td {
        border-bottom: 1px solid #ccc;
        padding: 6px;
      }

      .filter-bar {
        display: flex;
        justify-content: flex-end;
        margin-bottom: 12px;
      }

      .chart {
        margin-top: 24px;
      }

      .chart-row {
        margin-bottom: 12px;
      }

      .chart-track {
        width: 100%;
        height: 10px;
        background: #d8d8e3;
        border-radius: 100px;
      }

      .chart-bar {
        height: 10px;
      }

      .chart-bar.entradas {
        background: #16a34a;
      }

      .chart-bar.saidas {
        background: #ef4444;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <!-- APP React -->
    <script type="text/babel">

      const { useState, useEffect } = React;

      function App() {
        const [theme, setTheme] = useState(localStorage.getItem("theme") || "light");

        const saveTheme = (t) => {
          setTheme(t);
          localStorage.setItem("theme", t);
          document.body.className = t === "dark" ? "dark" : "";
        };

        useEffect(() => {
          document.body.className = theme === "dark" ? "dark" : "";
        }, []);

        const [events, setEvents] = useState(() => {
          return JSON.parse(localStorage.getItem("events") || "[]");
        });

        const [debts, setDebts] = useState(() => {
          return JSON.parse(localStorage.getItem("debts") || "[]");
        });

        useEffect(() => localStorage.setItem("events", JSON.stringify(events)), [events]);
        useEffect(() => localStorage.setItem("debts", JSON.stringify(debts)), [debts]);

        const [page, setPage] = useState("dashboard");
        const [eventForm, setEventForm] = useState({ nome: "", data: "", valor: "", pago: false });
        const [debtForm, setDebtForm] = useState({ descricao: "", vencimento: "", valor: "", pago: false });

        const addEvent = (e) => {
          e.preventDefault();
          setEvents((prev) => [...prev, { id: Date.now(), ...eventForm, valor: Number(eventForm.valor) }]);
          setEventForm({ nome: "", data: "", valor: "", pago: false });
        };

        const addDebt = (e) => {
          e.preventDefault();
          setDebts((prev) => [...prev, { id: Date.now(), ...debtForm, valor: Number(debtForm.valor) }]);
          setDebtForm({ descricao: "", vencimento: "", valor: "", pago: false });
        };

        const togglePayEvent = (id) => {
          setEvents((prev) => prev.map((ev) => (ev.id === id ? { ...ev, pago: !ev.pago } : ev)));
        };

        const togglePayDebt = (id) => {
          setDebts((prev) => prev.map((d) => (d.id === id ? { ...d, pago: !d.pago } : d)));
        };

        // Dashboard totals
        const totalEventos = events.reduce((acc, e) => acc + e.valor, 0);
        const totalEventosPagos = events.filter((e) => e.pago).reduce((acc, e) => acc + e.valor, 0);
        const totalEventosPendentes = totalEventos - totalEventosPagos;

        const totalDividas = debts.reduce((acc, d) => acc + d.valor, 0);
        const totalDividasPagas = debts.filter((d) => d.pago).reduce((acc, d) => acc + d.valor, 0);
        const totalDividasAbertas = totalDividas - totalDividasPagas;

        const backup = () => {
          const data = JSON.stringify({ theme, events, debts });
          const blob = new Blob([data], { type: "application/json" });
          const url = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = "backup.json";
          a.click();
        };

        const restore = (e) => {
          const file = e.target.files[0];
          if (!file) return;

          const reader = new FileReader();
          reader.onload = (ev) => {
            const json = JSON.parse(ev.target.result);
            if (json.theme) saveTheme(json.theme);
            if (json.events) setEvents(json.events);
            if (json.debts) setDebts(json.debts);
          };
          reader.readAsText(file);
        };

        return (
          <div className="app">
            <aside className="sidebar">
              <h2>Painel</h2>

              <nav>
                <a href="#" onClick={() => setPage("dashboard")}>Dashboard</a>
                <a href="#" onClick={() => setPage("eventos")}>Eventos</a>
                <a href="#" onClick={() => setPage("dividas")}>D√≠vidas</a>
              </nav>

              <button onClick={() => saveTheme(theme === "light" ? "dark" : "light")}>
                {theme === "light" ? "üåô Modo Noite" : "‚òÄÔ∏è Modo Claro"}
              </button>

              <button onClick={backup}>üíæ Backup</button>

              <label>
                üìÇ Importar
                <input type="file" style={{ display: "none" }} onChange={restore} />
              </label>

              <button onClick={() => window.print()}>üßæ PDF</button>
            </aside>

            <main className="main">
              {page === "dashboard" && (
                <>
                  <h1>Dashboard</h1>

                  <div className="cards">
                    <div className="card">
                      <h3>Eventos</h3>
                      <p>Total: R$ {totalEventos.toFixed(2)}</p>
                      <p>Pagos: R$ {totalEventosPagos.toFixed(2)}</p>
                      <p>Pendentes: R$ {totalEventosPendentes.toFixed(2)}</p>
                    </div>

                    <div className="card">
                      <h3>D√≠vidas</h3>
                      <p>Total: R$ {totalDividas.toFixed(2)}</p>
                      <p>Pagas: R$ {totalDividasPagas.toFixed(2)}</p>
                      <p>Abertas: R$ {totalDividasAbertas.toFixed(2)}</p>
                    </div>
                  </div>

                  <div className="chart">
                    <h2>Entradas x Sa√≠das</h2>

                    <div className="chart-row">
                      <strong>Entradas</strong>
                      <div className="chart-track">
                        <div
                          className="chart-bar entradas"
                          style={{ width: `${(totalEventosPagos / (totalEventosPagos + totalDividasPagas + 1)) * 100}%` }}
                        />
                      </div>
                    </div>

                    <div className="chart-row">
                      <strong>Sa√≠das</strong>
                      <div className="chart-track">
                        <div
                          className="chart-bar saidas"
                          style={{ width: `${(totalDividasPagas / (totalEventosPagos + totalDividasPagas + 1)) * 100}%` }}
                        />
                      </div>
                    </div>
                  </div>
                </>
              )}

              {page === "eventos" && (
                <>
                  <h1>Eventos</h1>

                  <form className="form" onSubmit={addEvent}>
                    <input
                      type="text"
                      placeholder="Nome"
                      value={eventForm.nome}
                      onChange={(e) => setEventForm({ ...eventForm, nome: e.target.value })}
                    />
                    <input
                      type="date"
                      value={eventForm.data}
                      onChange={(e) => setEventForm({ ...eventForm, data: e.target.value })}
                    />
                    <input
                      type="number"
                      placeholder="Valor"
                      value={eventForm.valor}
                      onChange={(e) => setEventForm({ ...eventForm, valor: e.target.value })}
                    />
                    <label>
                      Pago?
                      <input
                        type="checkbox"
                        checked={eventForm.pago}
                        onChange={(e) => setEventForm({ ...eventForm, pago: e.target.checked })}
                      />
                    </label>

                    <button type="submit">Adicionar</button>
                  </form>

                  <table>
                    <thead>
                      <tr>
                        <th>Data</th>
                        <th>Nome</th>
                        <th>Valor</th>
                        <th>Status</th>
                        <th></th>
                      </tr>
                    </thead>

                    <tbody>
                      {events.map((ev) => (
                        <tr key={ev.id}>
                          <td>{ev.data}</td>
                          <td>{ev.nome}</td>
                          <td>R$ {ev.valor.toFixed(2)}</td>
                          <td>{ev.pago ? "Pago" : "Pendente"}</td>
                          <td>
                            <button onClick={() => togglePayEvent(ev.id)}>
                              {ev.pago ? "Desmarcar" : "Pagar"}
                            </button>
                          </td>
                        </tr>
                      ))}
                    </tbody>
                  </table>
                </>
              )}

              {page === "dividas" && (
                <>
                  <h1>D√≠vidas</h1>

                  <form className="form" onSubmit={addDebt}>
                    <input
                      type="text"
                      placeholder="Descri√ß√£o"
                      value={debtForm.descricao}
                      onChange={(e) => setDebtForm({ ...debtForm, descricao: e.target.value })}
                    />
                    <input
                      type="date"
                      value={debtForm.vencimento}
                      onChange={(e) => setDebtForm({ ...debtForm, vencimento: e.target.value })}
                    />
                    <input
                      type="number"
                      placeholder="Valor"
                      value={debtForm.valor}
                      onChange={(e) => setDebtForm({ ...debtForm, valor: e.target.value })}
                    />
                    <label>
                      Pago?
                      <input
                        type="checkbox"
                        checked={debtForm.pago}
                        onChange={(e) => setDebtForm({ ...debtForm, pago: e.target.checked })}
                      />
                    </label>

                    <button type="submit">Adicionar</button>
                  </form>

                  <table>
                    <thead>
                      <tr>
                        <th>Vencimento</th>
                        <th>Descri√ß√£o</th>
                        <th>Valor</th>
                        <th>Status</th>
                        <th></th>
                      </tr>
                    </thead>

                    <tbody>
                      {debts.map((d) => (
                        <tr key={d.id}>
                          <td>{d.vencimento}</td>
                          <td>{d.descricao}</td>
                          <td>R$ {d.valor.toFixed(2)}</td>
                          <td>{d.pago ? "Paga" : "Aberta"}</td>
                          <td>
                            <button onClick={() => togglePayDebt(d.id)}>
                              {d.pago ? "Desmarcar" : "Pagar"}
                            </button>
                          </td>
                        </tr>
                      ))}
                    </tbody>
                  </table>
                </>
              )}
            </main>
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);

    </script>
  </body>
</html>
